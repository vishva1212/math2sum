<!DOCTYPE html>
<html>
<head>
	<title>math</title>
</head>
<body>

		<script>
		
			var date=new Date();
			month=date.getMonth();
			if (month<=4){
				document.write('THE MONTH IS SPRING');
			}
			
			else if (month<=8){
				document.write('THE MONTH IS SUMMARY');
			}
			else if(month<=12){
				document.write('THE MONTH IS WINTER');
			}
		</script>
	</body>
	</html>
